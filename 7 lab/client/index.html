    <main class="auth_main">

        <div class="form-author">
            <p>Авторизация</p>
            <input class="input_index" type="text" placeholder="Введите логин">
            <button class="btn_input">Войти</button>
        </div>

    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
       
      
            $(".btn_input").on("click", function () {
                var username = $('.input_index').val();
                console.log(username);
                if (username !== null && username.trim() !== "") {
                    var loginUser = { "username": username };
                    $.ajax({
                        'url': '/users/' + username,
                        'type': 'GET'
                    }).done(function (responde) {
                        window.location.replace('users/' + username);
                    }).fail(function (jqXHR, textStatus, error) {
                        console.log(error);
                        alert("Произошла ошибка!\n" + jqXHR.status + " " + jqXHR.textStatus);
                    });
                }
            });


    </script>
